<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD de Textos</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <div class="container">
    <div class="header">
      <span>Cadastro de Textos</span>
      <button onclick="window.location.href='imagens.html'" id="switchToImagens">Ir para CRUD de Imagens</button>
    </div>

    <div class="divTable">
      <table>
        <thead>
          <tr>
            <th>Página</th>
            <th>Título</th>
            <th>Texto</th>
            <th class="acao">Editar</th>
          </tr>
        </thead>
        <tbody id="tbodyTexto">
        </tbody>
      </table>
    </div>

    <!-- Modal para Texto -->
    <div class="modal-container" id="modalTexto">
      <div class="modal">
        <form>
          <label for="m-pagina">Página</label>
          <input id="m-pagina" type="text" required />

          <label for="m-titulo">Titulo</label>
          <input id="m-titulo" type="text" required />
  
          <label for="m-texto">Texto</label>
          <textarea id="m-texto" required></textarea>

          <button id="btnSalvarTexto">Salvar</button>
        </form>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
